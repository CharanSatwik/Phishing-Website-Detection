<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phishing URL Detection Website">
    <meta name="keywords" content="phishing, cybersecurity, machine learning">
    <meta name="author" content="VAIBHAV BICHAVE">
    <title>Phishing URL Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container text-center">
            <h1>Phishing URL Detection</h1>
            <form action="/" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL" required>
                </div>
                <button class="btn btn-primary" type="submit">Check URL</button>
            </form>
            <div class="mt-4">
                <h3 id="prediction"></h3>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-danger d-none" id="button2"
                        onclick="window.open('{{url}}', '_blank')">Proceed with Caution</button>
                    <button class="btn btn-success d-none" id="button1" onclick="window.open('{{url}}', '_blank')">Safe
                        to Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let x = '{{xx}}';
        let num = x * 100;
        if (0 <= x && x < 0.50) {
            num = 100 - num;
        }
        let txtx = num.toString();
        if (x <= 1 && x >= 0.50) {
            document.getElementById("prediction").innerHTML = `Website is ${txtx}% safe to use...`;
            document.getElementById("button1").classList.remove("d-none");
        } else if (0 <= x && x < 0.50) {
            document.getElementById("prediction").innerHTML = `Website is ${txtx}% unsafe to use...`;
            document.getElementById("button2").classList.remove("d-none");
        }
    </script>
</body>

</html>
